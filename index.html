<!DOCTYPE html>
<html>
<head>
    <title>Treasure Vault</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/matter-js/0.19.0/matter.min.js"></script>
    <style>
        body {
            margin: 0;
            padding: 20px;
            background: #0f1728;
            color: white;
            font-family: Arial, sans-serif;
            overflow: hidden;
            min-height: 100vh;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
            text-align: center;
            position: relative;
            z-index: 1;
            margin-bottom: 550px;
        }

        .title {
            color: #ffd700;
            font-size: 24px;
            margin-bottom: 20px;
        }

        .buttons {
            display: flex;
            flex-direction: column;
            gap: 10px;
            margin-bottom: 20px;
        }

        .token-buttons {
            display: flex;
            justify-content: center;
            gap: 10px;
        }

        .action-buttons {
            display: flex;
            justify-content: center;
            gap: 10px;
        }

        button {
            padding: 12px 20px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-weight: bold;
            transition: transform 0.1s;
            position: relative;
            z-index: 2;
            flex: 0 1 auto;
            min-width: 120px;
        }

        button:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        button:active:not(:disabled) {
            transform: scale(0.95);
        }

        #silverBtn { 
            background: linear-gradient(145deg, #C0C0C0, #A0A0A0);
            color: #333;
        }

        #goldBtn { 
            background: linear-gradient(145deg, #FFD700, #DAA520);
            color: #333;
        }

        #platinumBtn { 
            background: linear-gradient(145deg, #E5E4E2, #B4B4B4);
            color: #333;
        }

        #diamondBtn { 
            background: linear-gradient(145deg, #B9F2FF, #87D7FF);
            color: #333;
        }

        #depositBtn {
            background: #22c55e;
            color: white;
            min-width: 150px;
        }

        #resetBtn {
            background: #ef4444;
            color: white;
            min-width: 150px;
        }

        .stats {
            background: rgba(255, 255, 255, 0.1);
            padding: 15px;
            border-radius: 8px;
            margin-bottom: 20px;
            max-width: 600px;
            margin-left: auto;
            margin-right: auto;
        }

        .stat-row {
            display: flex;
            justify-content: space-between;
            margin: 5px 0;
        }

        #canvas-container {
            width: 100%;
            height: 100vh;
            position: fixed;
            top: 0;
            left: 0;
            pointer-events: none;
        }

        .error-message {
            color: #ef4444;
            margin: 10px 0;
            display: none;
            position: relative;
            z-index: 2;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 class="title">Treasure Vault</h1>
        
        <div class="stats">
            <div class="stat-row">
                <span>Available Tokens:</span>
                <span id="tokenCount">0</span>
            </div>
            <div class="stat-row">
                <span>Vault Value:</span>
                <span id="vaultValue">0</span>
            </div>
            <div class="stat-row">
                <span>Jar Value:</span>
                <span id="jarValue">0</span>
            </div>
        </div>

        <div class="buttons">
            <div class="token-buttons">
                <button id="silverBtn" onclick="dropToken(1, 'silver')">Silver (1)</button>
                <button id="goldBtn" onclick="dropToken(5, 'gold')">Gold (5)</button>
                <button id="platinumBtn" onclick="dropToken(10, 'platinum')">Platinum (10)</button>
                <button id="diamondBtn" onclick="dropToken(25, 'diamond')">Diamond (25)</button>
            </div>
            <div class="action-buttons">
                <button id="depositBtn" onclick="handleDeposit()" disabled>Deposit to Vault</button>
                <button id="resetBtn" onclick="resetJar()">Reset Jar</button>
            </div>
        </div>

        <div class="error-message" id="errorMessage"></div>
    </div>

    <div id="canvas-container"></div>

    <script>
        // Constants
        const DEFAULT_TOKENS = 500;
        
        // Initialize variables
        let tokenCount = DEFAULT_TOKENS;
        let vaultValue = 0;
        let jarValue = 0;
        let cloudFunctionUrl = '';
        let userId = '';
        let isUsingDefaults = false;

        // Matter.js modules
        const Engine = Matter.Engine;
        const Render = Matter.Render;
        const World = Matter.World;
        const Bodies = Matter.Bodies;
        const Runner = Matter.Runner;
        const Vertices = Matter.Vertices;
        const Body = Matter.Body;

        // Physics setup
        const engine = Engine.create({
            gravity: { x: 0, y: 0.98, scale: 0.001 }
        });
        const runner = Runner.create();
        let render;
        let jar;
        let items = [];

        // Item properties
        const itemProperties = {
            silver: { 
                density: 0.8,
                restitution: 0.3,
                size: 15,
                fillStyle: '#C0C0C0',
                strokeStyle: '#A0A0A0',
                strokeWidth: 2
            },
            gold: { 
                density: 1.2,
                restitution: 0.3,
                size: 15,
                fillStyle: '#FFD700',
                strokeStyle: '#DAA520',
                strokeWidth: 2
            },
            platinum: { 
                density: 2,
                restitution: 0.3,
                width: 50,
                height: 25,
                fillStyle: '#E5E4E2',
                strokeStyle: '#B4B4B4',
                strokeWidth: 3
            },
            diamond: { 
                density: 4,
                restitution: 0.3,
                size: 15,
                fillStyle: '#B9F2FF',
                strokeStyle: '#87D7FF',
                strokeWidth: 3
            }
        };

        // Initialize on page load
        window.onload = function() {
            initializeValues();
            setupPhysics();
        };

        function initializeValues() {
            const urlParams = new URLSearchParams(window.location.search);
            const paramTokens = urlParams.get('tokens');
            
            if (paramTokens !== null && !isNaN(parseInt(paramTokens))) {
                tokenCount = parseInt(paramTokens);
                vaultValue = parseInt(urlParams.get('vault_value') || '0');
                cloudFunctionUrl = urlParams.get('cloudFunction') || '';
                userId = urlParams.get('uid') || '';
                isUsingDefaults = false;
            } else {
                tokenCount = DEFAULT_TOKENS;
                vaultValue = 0;
                isUsingDefaults = true;
                
                const errorMsg = document.getElementById('errorMessage');
                errorMsg.textContent = 'Using default values - some features may be limited';
                errorMsg.style.display = 'block';
            }
            
            updateDisplay();
            checkButtonStates();
        }

        function setupPhysics() {
            render = Render.create({
                element: document.getElementById('canvas-container'),
                engine: engine,
                options: {
                    width: window.innerWidth,
                    height: window.innerHeight,
                    wireframes: false,
                    background: 'transparent',
                    pixelRatio: window.devicePixelRatio
                }
            });

            // Setup jar dimensions
            const jarWidth = 320;
            const jarHeight = 480;
            const wallThickness = 30;
            const jarY = window.innerHeight - 100;

            // Create jar with updated collision properties
            jar = {
                bottom: Bodies.rectangle(window.innerWidth/2, jarY, jarWidth, wallThickness, { 
                    isStatic: true,
                    render: { fillStyle: '#444444' },
                    friction: 0.5,
                    restitution: 0.2,
                    slop: 0,
                    chamfer: { radius: 2 }
                }),
                left: Bodies.rectangle(window.innerWidth/2 - jarWidth/2, jarY - jarHeight/2, wallThickness, jarHeight, { 
                    isStatic: true,
                    render: { fillStyle: '#444444' },
                    friction: 0.5,
                    slop: 0
                }),
                right: Bodies.rectangle(window.innerWidth/2 + jarWidth/2, jarY - jarHeight/2, wallThickness, jarHeight, { 
                    isStatic: true,
                    render: { fillStyle: '#444444' },
                    friction: 0.5,
                    slop: 0
                })
            };

            World.add(engine.world, [jar.bottom, jar.left, jar.right]);

            // Add collision event handling
            Matter.Events.on(engine, 'collisionStart', function(event) {
                event.pairs.forEach(function(pair) {
                    // Add collision handling if needed
                });
            });

            Runner.run(runner, engine);
            Render.run(render);
        }

        function dropToken(value, type) {
            if (tokenCount >= value) {
                const props = itemProperties[type];
                
                const dropRange = 200;
                const xPos = window.innerWidth/2 + (Math.random() * dropRange - dropRange/2);
                const yPos = 50;

                const options = {
                    density: props.density,
                    restitution: props.restitution,
                    friction: 0.5,
                    frictionAir: 0.002,
                    slop: 0,
                    render: {
                        fillStyle: props.fillStyle,
                        strokeStyle: props.strokeStyle,
                        lineWidth: props.strokeWidth
                    }
                };

                let body;
                switch(type) {
                    case 'silver':
                    case 'gold':
                        body = Bodies.circle(xPos, yPos, props.size, options);
                        break;
                    case 'platinum':
                        body = Bodies.rectangle(xPos, yPos, props.width, props.height, options);
                        break;
                    case 'diamond':
                        const diamondVertices = Vertices.fromPath(
                            `0 -${props.size} ${props.size} 0 0 ${props.size} -${props.size} 0`
                        );
                        body = Bodies.fromVertices(xPos, yPos, diamondVertices, options);
                        break;
                }

                World.add(engine.world, body);
                items.push(body);

                jarValue += value;
                tokenCount -= value;
                updateDisplay();
                document.getElementById('depositBtn').disabled = false;
            }
        }

        async function handleDeposit() {
            if (jarValue <= 0) return;

            const depositBtn = document.getElementById('depositBtn');
            const errorMsg = document.getElementById('errorMessage');
            
            depositBtn.disabled = true;
            errorMsg.style.display = 'none';

            if (isUsingDefaults) {
                vaultValue += jarValue;
                clearJar();
                updateDisplay();
                checkButtonStates();
                return;
            }

            try {
                const response = await fetch(cloudFunctionUrl, {
                    method: 'POST',
                    mode: 'cors',
                    headers: {
                        'Content-Type': 'application/json',
                        'Accept': 'application/json'
                    },
                    body: JSON.stringify({
                        uid: userId,
                        deposit_amount: jarValue,
                        current_tokens: tokenCount,
                        current_vault_value: vaultValue
                    })
                });

                if (!response.ok) {
                    throw new Error(await response.text());
                }

                const data = await response.json();
                
                if (data.success) {
                    vaultValue += jarValue;
                    clearJar();
                    updateDisplay();
                    checkButtonStates();
                } else {
                    throw new Error('Deposit failed');
                }
            } catch (error) {
                errorMsg.textContent = error.message;
                errorMsg.style.display = 'block';
                tokenCount += jarValue;
                clearJar();
                updateDisplay();
            } finally {
                depositBtn.disabled = false;
            }
        }

        function resetJar() {
            if (jarValue > 0) {
                tokenCount += jarValue;
                clearJar();
                updateDisplay();
                checkButtonStates();
            }
        }

        function clearJar() {
            items.forEach(item => World.remove(engine.world, item));
            items = [];
            jarValue = 0;
        }

        function updateDisplay() {
            document.getElementById('tokenCount').textContent = tokenCount.toLocaleString();
            document.getElementById('vaultValue').textContent = vaultValue.toLocaleString();
            document.getElementById('jarValue').textContent = jarValue.toLocaleString();
            checkButtonStates();
        }

        function checkButtonStates() {
            document.getElementById('silverBtn').disabled = tokenCount < 1;
            document.getElementById('goldBtn').disabled = tokenCount < 5;
            document.getElementById('platinumBtn').disabled = tokenCount < 10;
            document.getElementById('diamondBtn').disabled = tokenCount < 25;
            document.getElementById('depositBtn').disabled = jarValue <= 0;
        }

        window.addEventListener('resize', () => {
            if (render) {
                render.canvas.width = window.innerWidth;
                render.canvas.height = window.innerHeight;
                
                const jarY = window.innerHeight - 100;
                const jarWidth = 320;
                const jarHeight = 480;
                
                Body.setPosition(jar.bottom, { 
                    x: window.innerWidth/2, 
                    y: jarY 
                });
                Body.setPosition(jar.left, { 
                    x: window.innerWidth/2 - jarWidth/2, 
                    y: jarY - jarHeight/2 
                });
                Body.setPosition(jar.right, { 
                    x: window.innerWidth/2 + jarWidth/2, 
                    y: jarY - jarHeight/2 
                });
            }
        });
    </script>
</body>
</html>
